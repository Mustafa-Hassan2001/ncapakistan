  <body>
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- FORM START -->
<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Volunteer Form</h3>
            <form >

              <div class="row">
                <div class="col mb-4">

                  <div class="form-outline">
                    <input required type="text" id="fullName" class="form-control form-control-lg" />
                    <label class="form-label" for="fullName">Full Name</label>
                  </div>

                </div>
                             </div>

             
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="email" id="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="number" id="phoneNumber" min="11" class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="number" id="cnic" min="13" class="form-control form-control-lg" />
                    <label class="form-label" for="cnic">CNIC</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="date" id="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="dob">Date of Birth</label>
                  </div>

                </div>
              </div>
              <div class="row">
               
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="gender form-check-inline">
                      <input required
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="maleGender"
                        value="female"
                        
                      />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input required
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="femaleGender"
                        value="male"
                      />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input required
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="otherGender"
                        value="Other"
                      />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
              <div class="row">
                <div class="col">

                  <select id="volunteerOpt" class="select form-control-lg ">
                    <option value="">Choose option</option>
                    <option value="Training">Training</option>
                    <option value="System Development">System Development</option>
                    <option value="Corporate Social Responsibility">CSR</option>
                    <option value="Event Management">Event Management</option>
                    <option value="Horticulture">Horticulture</option>
                    <option value="Recycling">Recycling</option>
                  </select>
                  <label class="form-label select-label">Volunteer for</label>

                </div>
              </div>
              <div class="d-flex ">
              <div class="mt-4 me-2 pt-2">
               
                <input id="submitbtn" class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
              <div class="mt-4 pt-2">
                <input onclick="window.location.replace('../index.html')" class="btn btn-danger btn-lg" type="submit" value="Cancel" />
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- FORM END -->
